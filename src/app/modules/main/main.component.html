<div class="c-wrapper">
    <div class="c-left-wrapper" [ngClass]="{'c-left-wrapper-c': navClose,'c-left-wrapper-o': !navClose}">
        <div class="c-header">
            <img src="assets/img/logo.png" />
            <h3>后台管理系统</h3>
        </div>
        <div class="c-header-profile">
            <div ngbDropdown>
                <img alt="image" class="rounded-circle" [src]="mainData.userData.userHeaderImg" (mouseover)="userCardClose=false" (mouseleave)="userCardClose=true" />
                <div class="c-user-profile">
                    <span ngbDropdownToggle>{{mainData.userData.userName}}</span>
                </div>
                <div class="dropdown-menu animated fadeIn">
                    <button class="dropdown-item"><i class="fa  fa-user-circle-o fa-fw"></i> 头像更换</button>
                    <button class="dropdown-item"><i class="fa  fa-vcard  fa-fw"></i> 个人资料</button>
                    <button class="dropdown-item"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
                    <button class="dropdown-item"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
                </div>
            </div>
        </div>
        
        <sidebar-menu [data]="mainData.menuData"></sidebar-menu>
        
    </div>
    <div class="c-user-card animated fadeIn" [hidden]="userCardClose">
        <div class="c-user-card-header">
            <img alt="image" class="rounded-circle" [src]="mainData.userData.userHeaderImg" />

            <div class="c-user">
                <span class="user-name text-danger">{{mainData.userData.userName}}</span>
                <span class="c-position">{{mainData.userData.positions}}</span>
                <hr/>
            </div>
            <div class="c-user-info">
                <span><i class="fa fa-phone fa-fw" ></i> {{mainData.userData.mobilePhone}} </span>
                <span><i class="fa  fa-envelope fa-fw" ></i>  {{mainData.userData.email}} </span>
            </div>
        </div>

    </div>

    <div class="c-right-wrapper" [ngClass]="{'c-right-wrapper-c': navClose,'c-right-wrapper-o': !navClose}">
        <div class="c-header">
            <div class="c-title">
                <button class="btn btn-secondary btn-xs" (click)="toggleNav();" placement="right" [ngbTooltip]="toggleDescTip">
                        <i class="fa fa-dedent fa-fw" [hidden]="navClose"></i>
                        <i class="fa fa-indent fa-fw" [hidden]="!navClose"></i>
                    </button>
                <h3>首页</h3>
            </div>
            <div class="c-tools">
                <ul class="nav nav-pills pull-right">
                    <li class="c-item" (click)="toHome()">
                        <i class="fa fa-home fa-fw"></i> 首页 
                    </li>
                    <li class="c-user" ngbDropdown>
                        <div ngbDropdownToggle class="d-inline-block">
                            <img class="rounded-circle" [src]="mainData.userData.userHeaderImg" />  
                            <span>{{mainData.userData.userName}}</span>
                        </div>
                        <div class="dropdown-menu animated fadeIn">
                              <button class="dropdown-item"><i class="fa  fa-user-circle-o fa-fw"></i> 头像更换</button>
                              <button class="dropdown-item"><i class="fa  fa-vcard  fa-fw"></i> 个人资料</button>
                              <button class="dropdown-item"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
                              <button class="dropdown-item"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="c-content">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
